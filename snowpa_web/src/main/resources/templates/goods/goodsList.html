<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
</head>

<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" id="goodsName" name="goodsName" class="layui-input searchVal"
                           placeholder="请输入商品名称"/>
                </div>
                <a class="layui-btn search_btn" data-type="reload" id="goodsTable">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn" id="add">添加商品</a>
            </div>


        </form>
    </blockquote>

    <table class="layui-table" id="goodsList" lay-filter="goodsList"></table>

</form>


<script type="text/html" id="toolbar">
    </script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/javascript" src="/page/goods/goods.js"></script>

</body>

</html>
