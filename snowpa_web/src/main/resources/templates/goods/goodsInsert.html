<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
    <script th:inline="javascript">
        var goodsCode = [[${goodsCode}]];
    </script>
</head>

<body class="childrenBody">
<!-- 添加和修改的弹出层开始 -->
<div style="padding: 20px" id="">
    <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">
        <div class="layui-tab" lay-filter="tab-all">
            <ul class="layui-tab-title">
                <li data-status="" class="layui-this">基本信息</li>
                <li data-status="01">规格信息</li>
                <li data-status="00">图片信息</li>
                <li data-status="0">套件信息</li>
            </ul>

            <div class="layui-tab-content">
                <!--基础信息-->
                <div class="layui-tab-item layui-show" id="goodsInfo">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="productName" lay-verify="required" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">所属商户:</label>
                            <div class="layui-input-inline">

                                <select id="supplierCode" name="supplierCode" lay-filter="supplierCode"
                                        lay-verify="required">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">所属分类:</label>
                            <div class="layui-input-inline">
                                <input type="text" id="categoryCode" name="categoryCode" lay-verify="required"
                                       lay-filter="categoryCode" class="layui-input">
                            </div>
                        </div>

                    </div>


                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">条码类型:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="barCodeType" value="T" checked="checked" title="是">
                                <input type="radio" name="barCodeType" value="W" title="否">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品条码:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="barcode" lay-verify="required" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">产家名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="producerCode" lay-verify="required"
                                       lay-filter="producerCode" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">成本价:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="costPrice" lay-verify="required" autocomplete="off"
                                       class="layui-input"
                                       oninput="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">批发价格:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="wholesalePrice" lay-verify="required" autocomplete="off"
                                       class="layui-input"
                                       oninput="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">零售单价:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="retailPrice" lay-verify="required" autocomplete="off"
                                       class="layui-input"
                                       oninput="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">邮费:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="postage" autocomplete="off" class="layui-input"
                                       oninput="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">关键词:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="keyword" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">排序:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sort" autocomplete="off" class="layui-input"
                                       oninput="value=value.replace(/[^\d]/g,'')">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">是否预售:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="presell" value="Y" checked="checked" title="是">
                                <input type="radio" name="presell" value="N" title="否">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">预售数量:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="presellNum" autocomplete="off" class="layui-input"
                                       oninput="value=value.replace(/[^\d]/g,'')">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">预售周期:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="presellTime" value="0" checked="checked" title="周">
                                <input type="radio" name="presellTime" value="1" title="月">
                                <input type="radio" name="presellTime" value="2" title="年">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">是否精品:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="best" value="Y" checked="checked" title="是">
                                <input type="radio" name="best" value="N" title="否">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否新品:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="newProduct" value="Y" checked="checked" title="是">
                                <input type="radio" name="newProduct" value="N" title="否">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否包邮:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="freePostage" value="Y" checked="checked" title="是">
                                <input type="radio" name="freePostage" value="N" title="否">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">是否热卖:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="hot" value="Y" checked="checked" title="是">
                                <input type="radio" name="hot" value="N" title="否">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否优品:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="good" value="Y" checked="checked" title="是">
                                <input type="radio" name="good" value="N" title="否">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品状态:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="status" value="Y" checked="checked" title="有效">
                                <input type="radio" name="status" value="N" title="无效">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">商品简介:</label>
                            <div class="layui-input-inline">
                                    <textarea type="text" name="productInfo" lay-verify="required" autocomplete="off"
                                              class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品描述:</label>
                            <div class="layui-input-inline">
                                    <textarea type="text" name="productDesc" autocomplete="off"
                                              class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>

                </div>

                <!--基础信息 end -->

                <!--规格信息-->
                <div class="layui-tab-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="specificationsName" class="layui-input searchVal"
                                   id="specificationsName"
                                   placeholder="请输入规格名称"/>
                        </div>
                        <a class="layui-btn search_btn" data-type="reload" id="specificationsTable">搜索</a>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-normal addNews_btn" id="addSpecifications">添加规格</a>
                    </div>
                    <table class="layui-table" id="specificationsList" lay-filter="specificationsList"></table>
                </div>

                <!--图片信息-->
                <div class="layui-tab-item">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="pictureName" class="layui-input searchVal" id="pictureName"
                                   placeholder="请输入图片名称"/>
                        </div>
                        <a class="layui-btn search_btn" data-type="reload" id="goodsPictureTable">搜索</a>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-normal addNews_btn" id="add">添加图片</a>
                    </div>
                    <table class="layui-table" id="goodsPictureList" lay-filter="goodsPictureList"></table>
                </div>

                <!--套件信息-->
                <div class="layui-tab-item">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否是套件:</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="suite" value="Y" title="是">
                            <input type="radio" name="suite" value="N" checked title="否">
                        </div>
                    </div>
                </div>


                <!-- 提交按钮 -->
                <div class="layui-tab-item">
                    <div class="layui-input-block">
                        <button type="button" lay-filter="goodsAddSubmit" id="goodsAddSubmit" lay-submit="">提交
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </form>
</div>

<script type="text/javascript" src="/page/goods/goodsInsert.js"></script>

<script type="text/html" id="specificationsOperate">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="pictureOperate">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>

</html>
