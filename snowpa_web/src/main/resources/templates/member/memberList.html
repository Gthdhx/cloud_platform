<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
</head>

<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">会员昵称:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="nickname" name="nickname" class="layui-input searchVal"
                               placeholder="请输入会员昵称"/>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">联系电话:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="phone" name="phone" class="layui-input searchVal"
                               placeholder="联系电话"/>
                    </div>
                </div>


                <div class="layui-inline">
                    <a class="layui-btn search_btn" data-type="reload" id="memberTable">搜索</a>
                    <a class="layui-btn layui-btn-normal addNews_btn" id="refresh" lay-filter="refresh">重置</a>
                </div>
            </div>

        </form>
    </blockquote>
    <table class="layui-table" id="memberList" lay-filter="memberList"></table>
</form>


<script type="text/html" id="toolbar">
    </script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="details">会员详情</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="change">转换为分销员</a>

</script>

<script type="text/javascript" src="/page/member/member.js"></script>

</body>

</html>
