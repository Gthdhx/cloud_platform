<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
</head>

<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">

            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn" id="add">新增优惠券</a>
            </div>
        </form>
    </blockquote>


    <table class="layui-table" id="couponList" lay-filter="couponList"></table>

</form>

<script type="text/html" id="toolbar">
    </script>


<script type="text/html" id="barEdit">

    {{# if(d.releaseStatus!='Y' && d.status!='N'){ }}
    <a class="layui-btn  layui-btn-xs" lay-event="release">发布</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    {{# } }}
    {{# if(d.status!='N') { }}
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {{# } }}
</script>


<script type="text/javascript" src="/page/marketing/coupon.js"></script>


</body>

</html>
