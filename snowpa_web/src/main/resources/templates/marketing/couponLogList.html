<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
</head>

<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-form-item">


                <div class="layui-inline">
                    <label class="layui-form-label">优惠券名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="couponName" name="couponName" class="layui-input searchVal"
                               placeholder="请输入优惠券名称"/>
                    </div>
                </div>

                <div class="layui-inline">
                    <a class="layui-btn search_btn" data-type="reload" id="searchTable">搜索</a>
                    <a class="layui-btn layui-btn-normal addNews_btn" id="refresh" lay-filter="refresh">重置</a>
                </div>
            </div>
        </form>
    </blockquote>


    <table class="layui-table" id="couponLogList" lay-filter="couponLogList"></table>

</form>

<script type="text/html" id="toolbar">
    </script>


<script type="text/javascript" src="/page/marketing/couponLog.js"></script>


</body>

</html>
