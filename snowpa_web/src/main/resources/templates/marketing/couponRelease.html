<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
    <script th:inline="javascript">
        var couponData = [[${couponData}]];
    </script>
</head>

<body class="childrenBody">
<!-- 添加和修改的弹出层开始 -->
<div style="padding: 20px" id="">
    <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">


        <input type="hidden" id="id" name="id" disabled="disabled" lay-verify="required"
               lay-filter="id" class="layui-input">


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">优惠券名称:</label>
                <div class="layui-input-inline">
                    <input type="text" id="couponName" name="couponName" disabled="disabled" lay-verify="required"
                           lay-filter="couponName" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">券领结束时间:</label>
                <div class="layui-input-inline">
                    <input type="text" id="startTime" name="startTime" lay-verify="required"
                           lay-filter="startTime" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">券领结束时间:</label>
                <div class="layui-input-inline">
                    <input type="text" id="endTime" name="endTime" lay-verify="required"
                           lay-filter="endTime" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">发放数量:</label>
                <div class="layui-input-inline">
                    <input type="text" id="totalCount" name="totalCount" lay-verify="number"
                           class="layui-input" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否限量:</label>
                <div class="layui-input-inline">
                    <input type="radio" name="unlimited" value="Y" lay-filter="unlimited" checked="checked" title="限量">
                    <input type="radio" name="unlimited" value="N" lay-filter="unlimited" title="不限量">
                </div>

            </div>
        </div>


        <div class="layui-form-item" style="text-align: center;" hidden="hidden">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
                        lay-filter="couponReleaseSubmit" lay-submit>发布
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/page/marketing/couponRelease.js"></script>

</body>

</html>
