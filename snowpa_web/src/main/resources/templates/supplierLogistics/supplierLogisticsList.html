<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
</head>

<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">物流名称:</label>
                    <div class="layui-input-inline">
                        <input type="text" id="logisticsName" name="logisticsName" class="layui-input searchVal"
                               placeholder="请输入物流名称"/>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">商户名称:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="supplierName" name="supplierName" class="layui-input searchVal"
                                   placeholder="商户名称"/>
                        </div>
                    </div>

                </div>
                <div class="layui-inline">
                    <a class="layui-btn search_btn" data-type="reload" id="Table">搜索</a>
                    <a class="layui-btn search_btn" id="refresh" lay-filter="refresh">重置</a>
                    <a class="layui-btn layui-btn-normal addNews_btn" id="add">新增物流</a>
                </div>
            </div>
        </form>

    </blockquote>

    <table class="layui-table" id="supplierLogisticsList" lay-filter="supplierLogisticsList"></table>

    <div id="page" style="text-align: right;"></div>

</form>

<script type="text/javascript" src="/page/supplierLogistics/supplierLogistics.js"></script>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</body>

</html>
