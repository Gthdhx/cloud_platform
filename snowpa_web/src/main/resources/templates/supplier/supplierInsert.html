<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>
</head>

<body class="childrenBody">
<!-- 添加和修改的弹出层开始 -->
<div style="padding: 20px" id="">
    <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">商户名称:</label>
                <div class="layui-input-inline">
                    <input type="text" id="supplierName" name="supplierName" lay-verify="required" lay-filter="linkman"
                           class="layui-input">
                </div>
            </div>


            <div class="layui-inline">
                <label class="layui-form-label">所属用户:</label>
                <div class="layui-input-inline">

                    <select id="userCode" name="userCode" lay-filter="userCode"
                            lay-verify="required">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人:</label>
                <div class="layui-input-inline">
                    <input type="text" id="linkman" name="linkman" lay-verify="required" lay-filter="linkman"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系电话:</label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="phone" lay-verify="required|phone" lay-filter="phone"
                           class="layui-input" oninput="value=value.replace(/[^\d]/g,'')">
                </div>
            </div>


            <div class="layui-inline">
                <label class="layui-form-label">联系地址:</label>
                <div class="layui-input-inline">
                    <input type="text" id="supplierAddress" name="supplierAddress" lay-verify="required"
                           lay-filter="supplierAddress"
                           class="layui-input">
                </div>

            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">纬度:</label>
                <div class="layui-input-inline">
                    <input type="text" id="latitude" name="latitude" lay-filter="latitude" class="layui-input">
                </div>
            </div>


            <div class="layui-inline">
                <label class="layui-form-label">经度:</label>
                <div class="layui-input-inline">
                    <input type="text" id="longitude" name="longitude" lay-filter="longitude" class="layui-input">
                </div>

            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">上传商户Logo:</label>
            <div class="layui-input-inline uploadHeadImage">
                <div class="layui-upload-drag" id="logoImg">
                    <i class="layui-icon"></i>
                    <p>点击上传图片，或将图片拖拽到此处</p>
                </div>
            </div>
            <div class="layui-input-inline">
                <div class="layui-upload-list" id="pictures">
                    <img class="layui-upload-img headImage" src="" id="demo1" style="width: 100%;height: 100%">
                    <p id="picturesText"></p>
                </div>
            </div>
            <input type="hidden" id="logo" name="logo" autocomplete="off" class="layui-input">
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">商户简介:</label>

            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>

        </div>
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">普票税率(%):</label>
                <div class="layui-input-inline">
                    <input type="text" id="commonTaxRate" name="commonTaxRate" lay-verify="number"
                           lay-filter="commonTaxRate"
                           class="layui-input" value="0"
                           oninput="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                </div>
            </div>


            <div class="layui-inline">
                <label class="layui-form-label">增值票税率(%):</label>
                <div class="layui-input-inline">
                    <input type="text" id="incrementTaxRate" name="incrementTaxRate" lay-verify="number"
                           lay-filter="incrementTaxRate"
                           class="layui-input" value="0"
                           oninput="value=value.replace(/^\D*(\d*(?:\.\d{0,2})?).*$/g, '$1')">
                </div>

            </div>
        </div>


        <div class="layui-form-item" style="text-align: center;" hidden="hidden">

            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release"
                        lay-filter="supplierAddSubmit" lay-submit>提交
                </button>
                <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/page/supplier/supplierInsert.js"></script>

</body>

</html>
