<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>

    <script th:inline="javascript">
        var distributorDetail = [[${distributorDetail}]];
    </script>

</head>

<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <div class="layui-card">
        <div class="layui-card-header">基础信息</div>
        <div class="layui-card-body">
            <form class="layui-form " action="" lay-filter="dataFrm" id="dataFrm">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">微信号:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="wechatCode" name="wechatCode" class="layui-input"
                                   disabled="disabled">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">用户昵称:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="nickname" name="nickname" class="layui-input"
                                   disabled="disabled">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">真实姓名:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="realName" name="realName" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">手机号码:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="phone" name="phone"
                                   class="layui-input">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">所属省份:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="province" name="province" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">所属地区:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="city" name="city" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">所属地区:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="area" name="area" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">详细地址:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="detailAddress" name="detailAddress" class="layui-input">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">营业执照照片:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="licensePhoto" name="licensePhoto" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">主要营业范围:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="businessScope" name="businessScope"
                                   class="layui-input">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">创建时间:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="createTime" name="createTime"
                                   class="layui-input">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">直推人数:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="referrerCount" name="referrerCount"
                                   class="layui-input">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</blockquote>
<blockquote class="layui-elem-quote quoteBox">
    <div class="layui-card-header">推荐会员</div>
    <div class="layui-card-body">
        <table class="layui-table" id="memberList" lay-filter="memberList"></table>
    </div>

    </div>
</blockquote>

<blockquote class="layui-elem-quote quoteBox">
    <div class="layui-card-header">推荐分销员</div>
    <div class="layui-card-body">
        <table class="layui-table" id="distributorList" lay-filter="distributorList"></table>
    </div>

    </div>
</blockquote>

<blockquote class="layui-elem-quote quoteBox">
    <div class="layui-card-header">收货地址</div>
    <div class="layui-card-body">
        <table class="layui-table" id="addressList" lay-filter="addressList"></table>
    </div>

    </div>
</blockquote>


<script type="text/javascript" src="/page/distribution/distributorDetail.js"></script>

</body>

</html>
