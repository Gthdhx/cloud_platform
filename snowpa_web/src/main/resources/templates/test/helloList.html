<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <block name="common" th:replace="common/base"></block>

    <style type="text/css">
      .layui-table-cell {
        font-size:14px;
        padding:0 5px;
        height:auto;
        overflow:visible;
        text-overflow:inherit;
        white-space:normal;
        word-break: break-all;
      }
    </style>

  </head>

  <body class="childrenBody">
    <form class="layui-form">
      <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
          <div class="layui-inline">
            <div class="layui-input-inline">
              <input type="text" name="topicContent" class="layui-input searchVal" id="topicContent" placeholder="请输入搜索的内容" />
            </div>
            <a class="layui-btn search_btn" data-type="reload" id="topicTable">搜索</a>
            <a class="layui-btn search_btn" data-type="reload" id="tTable">重制</a>
          </div>
        </form>
      </blockquote>

      <table class="layui-table" id="topicList" lay-filter="topicList"></table>

    </form>

    <script type="text/javascript" src="/page/test/hello.js"></script>

  </body>

</html>
